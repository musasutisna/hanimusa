<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Hanifah & Musa" />
  <meta property="og:description" content="Klik tautan untuk membuka undangan" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://hanimusa.online/icons/share.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="800" />
  <meta property="og:image:height" content="800" />
  <meta property="og:image:alt" content="Hanifah & Musa" />
  <title>Hani â™¥ Musa</title>
  <!-- E Doci -->
  <link rel="stylesheet" href="./styles.css?v=1.0.0" class="css">
  <!-- E Style -->
</head>
<body>
  <section id="Wrapper">
    <headbar id="Info">
      <div id="InfoTitle">
        <div id="InfoTitleImg">
          <img src="./icons/hanimusa.png" alt="dt">
        </div>
        <h1 id="InfoTitleText"></h1>
        <div id="InfoControl">
          <button data-type="mode" data-mode="pause"></button>
        </div>
      </div>
      <div id="Infobar">
        <!-- info bar here -->
      </div>
    </headbar>

    <div id="Container">
      <div id="Slide">
        <div id="SlideControl">
          <button type="button" data-type="previous"></button>
          <button type="button" data-type="next"></button>
        </div>
        <div id="SlideItems" data-total="4" data-timing="20000">
          <div class="SlideItem">
            <img src="./slide/1.png" loading="lazy" />
          </div>
          <div class="SlideItem">
            <img src="./slide/2.png" loading="lazy" />
          </div>
          <div class="SlideItem">
            <img src="./slide/3.png" loading="lazy" />
          </div>
          <div class="SlideItem" data-href="https://bit.ly/hanimusa">
            <img src="./slide/4.png" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- E Content -->
  <script src="./main.js?v=1.4.0"></script>
  <!-- E Scripts -->
</body>
</html>
